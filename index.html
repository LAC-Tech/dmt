<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Suite</title>
		<style>
			.h1 {
				margin-left: 0em;	
			}

			.h2 {
				margin-left: 0.5em;
			}

			.h3 {
				margin-left: 1em;
			}

			.h4 {
				margin-left: 1.5em;
			}

			.h5 {
				margin-left: 2em
			}

			.h6 {
				margin-left: 2.5em;
			}

			.h7 {
				margin-left: 3em;
			}

			html {
				color: whitesmoke;
				background: #000007;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}

			details summary {
				font-size: smaller;
				letter-spacing: 0.075em;
			}

			@media (min-width:960px) {
				html {
					font-size: x-large;
				}
			}

			.success {	
				color: #5fff5f;
			}

			.fail {
				color: #ff5f5f;
			}

			.diff {
				font-size: smaller;
			}

			.result {
				font-family: monospace;
				margin-left: 2em;
			}

			pre {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<script type="module">
			import {evalTestSuite} from './src/lit.js'
			import {testResultsToElem} from './src/browser.js'
      import tests from "/tests"

			evalTestSuite(tests)
        .then(testResultsToElem)
        .then(elem => document.body.appendChild(elem))
		</script>
	</body>
</html>
