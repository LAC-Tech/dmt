<!-- Example -->
<script type="module">
	import dmt from "/dist/dist.js"

	const clientTests =	{
		'Array': {
			'#indexOf()': {
				'should return -1 when the value is not present': () => ({
					check: [1, 2, 3].indexOf(4),
					equals: -1
				})
			},

			'#map()': {
				'should map [] to []': () => ({
					check: [].map(x => x * x),
					deepEquals: []
				})
			}
		}
	}

	dmt.run(document.body, {client: clientTests})
</script>
