<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Suite</title>
		<style>
			html {
				color: whitesmoke;
				background: #000007;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}

			details summary {
				font-size: smaller;
				letter-spacing: 0.075em;
			}

			@media (min-width:960px) {
				html {
					font-size: x-large;
				}
			}

			.success {	
				color: #5fff5f;
			}

			.fail {
				color: #ff5f5f;
			}

			.diff {
				font-size: smaller;
			}

			.result {
				font-family: monospace;
				margin-left: 2em;
			}

			pre {
				margin: 0;
			}
		</style>
	</head>
	<body>
		<script type="module">
  		import tests from "/tests"
  		import dmt from './src'

			dmt(document.body, tests)
		</script>
	</body>
</html>
