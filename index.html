<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Test Suite</title>
		<style>
			html {
				color: whitesmoke;
				background: #000007;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
			}

			/* ensures nested test results are indented */
			details, .description, .success, .fail {
				padding-left: 0.5em;
			}

			.description {
				font-style: italic;
			}

			details summary {
				letter-spacing: 0.075em;
			}

			@media (min-width:960px) {
				html {
					font-size: x-large;
				}
			}

			.success {	
				color: #3fff3f;
			}

			.fail {
				color: #ff3f3f;
			}

			.diff {
				font-size: small;
			}

			.result {
				padding-top: 2px;
			}

			pre {
				font-family: monospace;
				margin: 0;
				padding-left: 1em;
			}
		</style>
	</head>
	<body>
		<script type="module">
			import tests from "/tests"
			import dmt from './src'

			dmt(document.body, tests)
		</script>
	</body>
</html>
